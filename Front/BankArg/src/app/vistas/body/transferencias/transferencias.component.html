<!-- Body -->
<script src="https://sdk.mercadopago.com/js/v2"></script>
<main class="bg-main">
  <section class="container ct-main">
    <div class="row d-flex flex-wrap-reverse justify-content-evenly align-items-center">
      <section
        class="col-sm-12 col-md-6 col-xl-6 d-flex justify-content-center flex-wrap"
      >
        <button
          class="fs-5 main-cards d-flex align-items-center justify-content-center border rounded"
          id="btnTransferir"
          (click)="Transferir()"
        >
          <span
            ><img src="../assets/img/arrow-right-arrow-left-solid.svg" alt=""
          /></span>
          <p>Transferir</p>
          <div></div>
        </button>

        <button
          class="fs-5 main-cards d-flex align-items-center justify-content-center border rounded"
          id="btnAgregarCont"
          (click)="AgregarContacto()"
        >
          <span><img src="../assets/img/plus-solid.svg" alt="" /></span>
          <p>Agregar contacto nuevo</p>
          <div></div>
        </button>

        <button
          
          class="fs-5 main-cards d-flex align-items-center justify-content-center border rounded"
          id="btnHistorial"
          (click)="Historial()"
        >
          <span
            ><img src="../assets/img/clock-rotate-left-solid.svg" alt=""
          /></span>
          <p>Historial</p>
          <div></div>
        </button>
      </section>

      <section
        class=" col-sm-12 col-md-6 col-xl-6 d-flex flex-wrap align-items-center flex-column section-image border rounded p-5 "
      >
        <h2 class="d-flex justify-content-center text-transferencias border-bottom border-black p-3">
          Saldo
        </h2>
        <h5 class="rounded p-3 border-bottom bg-success text-white" >$ {{saldoformateado}}</h5>
      </section>
      
    </div>
  </section>

  <section class="container">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center py-3">Historial</h3>
          <table class="table table-responsive table-light table-hover table-striped align-middle mt-5 ">
            <thead >
              <tr >
                <th class="text-center align-middle">Fecha</th>
                <th class="text-center align-middle">Monto</th>
                <th class="text-center align-middle">Cuenta Envio</th>
                <th class="text-center align-middle">Cuenta Recibo</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let transferencia of transferenciasGral | async;let indice=index">
                <td class="text-center align-middle" *ngIf="indice < 5">{{ transferencia.fecha }}</td>
                <td class="text-center align-middle" *ngIf="indice < 5">${{ transferencia.monto }}</td>
                <td class="text-center align-middle" *ngIf="indice < 5">{{ transferencia.cuenta_envio }}</td>
                <td class="text-center align-middle" *ngIf="indice < 5">{{ transferencia.cuenta_recibo }}</td>
                <!-- <td>
                  <button
                        class="btn btn-primary"
                        (click)="editarButton(persona.id_persona, persona)"
                      >
                        Editar
                      </button>
                  
                </td> -->
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  
  
  
<!-- End Body -->

<!-- JS de transferencias -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/transferencias.js"></script>
