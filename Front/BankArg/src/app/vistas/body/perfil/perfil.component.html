<!-- Body -->
<main class="main">
  <div class="foto">
    <h2 style="text-align: center">Tu perfil</h2>
    <img
      src="../assets/img/icono-usuario.webp"
      alt="usuario"
      class="bd-placeholder-img rounded-circle"
      width="140"
      height="140"
    />
  </div>
  <div class="datos">
    <table class="table-striped" width="500">
      <tr>
        <th scope="row">ID:</th>
        <td id="name"> {{user?.id}}</td>
      </tr>
      <tr>
        <th scope="row">Nombre y Apellido:</th>
        <td id="name"> {{user?.name}} {{user?.lastname}}</td>
      </tr>
      <tr>
        <th scope="row">Email:</th>
        <td id="email">{{user?.email}}</td>
      </tr>
    </table>
  </div>
</main>
<div class="editar">
  <div class="d-grid gap-2 col-2 mx-auto">
    <button
      type="button"
      class="btn btn-dark"
      id="btnEditar"
      (click)="editarButton()"
    >
      Editar datos
    </button>
  </div>
</div>

<!-- End Body -->

<!-- JS de perfil -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/perfil.js"></script>
