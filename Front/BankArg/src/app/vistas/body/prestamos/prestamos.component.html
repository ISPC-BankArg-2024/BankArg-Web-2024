<!-- Body nuevo -->
<div class="container bg-main">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h2>Solicitud de Préstamo</h2>
            </div>
          </div>


          <form [formGroup]="form" action="" method="post" name="login">

            <div class="form-group">
              <label for="InputMonto" class="form-label"
                >Monto a solicitar:
              </label>
              <input
                type="number"
                class="form-control"
                id="InputMonto"
                aria-describedby=""
                formControlName="monto"
              />
              <div class="form-text">Números enteros, sin comas.</div>
            </div>

            <div class="form-group">
              <label for="InputCuotas" class="form-label"
                >Cantidad de cuotas en las que desea devolver el préstamo:
              </label>
              <select formControlName="cuotas" class="form-control" name="cuotas" id="drawfs">
                <option value="3">3 (interes del 33%)</option>
                <option value="6">6 (interes del 66%)</option>
                <option value="12">12 (interes del 132%)</option>
                <option value="18">18 (interes del 198%)</option>
                <option value="24">24 (interes del 264%)</option>
              </select>
            </div>

            <!-- Boton -->
            <div class="col-md-12 text-center">
              <button
                href="javascript:void(0)"
                class="btn btn-block mybtn tx-tfm"
                id="btnSolicitar"
                (click)="Solicitar()"
                >Solicitar</button
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Body nuevo -->

<!-- JS de pretamos -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/prestamos.js"></script>
